<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less">
    <link rel="stylesheet/less" type="text/css" href="less/braingrove.less">
    <script src="js/less.js" type="text/javascript"></script>
  </head>
  <body>
	<nav class="navbar">
	  <div class="navbar-inner">
	    <ul class="nav">
	      <li><a href="#" class="brand">Braingrove</a></li>
	      <li><a href="#">My profile</a></li>
	      <li><a href="#">Team</a></li>
	    </ul>
	  </div>
	</nav>
	<section class="container-fluid">
		<ul class="thumbnails">
		  <li>
		    <a href="#" class="thumbnail">
		      <img data-src="holder.js/300x200" alt="">
		    </a>
		  </li>
		</ul>
		<p class="lead">For triangle ABC, If c=5, b=4, what is the value of a?</p>
		<label class="checkbox">
		  <input type="checkbox" class="correct" value="">
		  3
		</label>
		<label class="checkbox">
		  <input type="checkbox" value="">
		  4 &radic;<span style="text-decoration:overline">4</span>
		</label>
		<label class="checkbox">
		  <input type="checkbox" value="">
		  5
		</label>
		<label class="checkbox">
		  <input type="checkbox" value="">
		  3 &radic;<span style="text-decoration:overline">5</span>
		</label>
		<br>
		<!-- Alerts for responses -->
		<div class="alert alert-error" style="display:none">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <h4>Incorrect!</h4>
		  Refer to the pythagoran theorem (a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>).
		</div>
		<!-- Alerts for responses -->
		<div class="alert alert-success" style="display:none">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <h4>Correct!</h4>
		  Booya you on fire!
		</div>
	</section>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
	jQuery(document).ready(function($){
		$('input.correct').click(function(){
			$('.alert.alert-success').slideDown();
			$('.alert.alert-error').slideUp();
		})
		$('input').not('.correct').click(function(){
			$('.alert.alert-error').slideDown();
			$('.alert.alert-success').slideUp();
		})
	})
	</script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/holder.js'></script>
  </body>

</html>
